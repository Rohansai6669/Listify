<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listify - Task & Link Organizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Mobile menu toggle -->
  <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>Listify</h1>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><button class="nav-button active" id="todoBtn">Todo</button></li>
        <li><button class="nav-button" id="notesBtn">Notes</button></li>
        <li><button class="nav-button" id="linksBtn">Links</button></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Todo Section -->
    <section class="content-section active" id="todoSection">
      <div class="todo-container">
        <h2>Todo List</h2>
        <div class="input-section">
          <input type="date" id="taskDateInput" />
          <input type="text" id="taskInput" placeholder="Enter your task" />
          <button class="btn" id="addTaskBtn">Add Task</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <button class="btn btn-secondary" id="clearAllBtn">Clear All Tasks</button>
      </div>
    </section>

    <!-- Notes Section -->
    <section class="content-section" id="notesSection">
      <div class="todo-container">
        <!-- Notebooks View -->
        <div id="notebooksView">
          <h2>Notebooks</h2>
          <div class="create-notebook" role="region" aria-labelledby="createNotebookHeading">
            <h3 id="createNotebookHeading"
              style="margin-bottom: 16px; font-size: 1.5rem; font-weight: 700; color: var(--gray-900);">Create New
              Notebook</h3>
            <form id="coverForm" aria-describedby="createNotebookDesc">
              <p id="createNotebookDesc" style="margin-bottom: 12px; color: var(--gray-600); font-size: 0.95rem;">
                Select a cover and enter a name for your new notebook.
              </p>
              <div class="cover-options" role="radiogroup" aria-label="Notebook cover options">
                <label class="cover-option">
                  <input type="radio" name="cover" value="assets/cover1.jpg" data-type="image" checked>
                  <span class="cover-display" style="background-image: url('assets/cover1.jpg');"></span>
                </label>
                <label class="cover-option">
                  <input type="radio" name="cover" value="assets/cover2.jpg" data-type="image">
                  <span class="cover-display" style="background-image: url('assets/cover2.jpg');"></span>
                </label>
                <label class="cover-option">
                  <input type="radio" name="cover" value="#FF5733" data-type="color">
                  <span class="cover-display" style="background-color: #FF5733;"></span>
                </label>
                <label class="cover-option">
                  <input type="radio" name="cover" value="#33FF57" data-type="color">
                  <span class="cover-display" style="background-color: #33FF57;"></span>
                </label>
                <label class="cover-option">
                  <input type="radio" name="cover" value="#3357FF" data-type="color">
                  <span class="cover-display" style="background-color: #3357FF;"></span>
                </label>
              </div>

              <div class="new-notebook-input" style="display: flex; gap: 12px; align-items: center;">
                <input type="text" id="newNotebookName" placeholder="Notebook name" maxlength="20"
                  aria-label="Notebook name"
                  style="flex: 1; padding: 12px 16px; border: 2px solid var(--gray-300); border-radius: var(--radius-lg); font-size: 1rem; outline: none; transition: border-color 0.2s ease;">
                <button type="button" class="btn" id="addNotebookBtn"
                  style="padding: 12px 24px; font-size: 1rem;">Create Notebook</button>
              </div>
            </form>
          </div>
          <div class="notebooks-grid" id="notebooksList"></div>
        </div>

        <!-- Notes List View -->
        <div id="notesListView" style="display: none;">
          <button class="back-btn" id="backToNotebooks">← Back to Notebooks</button>
          <h2 id="selectedNotebookTitle"></h2>
          <div class="input-section">
            <input type="text" id="newNoteContent" placeholder="New note content" />
            <button class="btn" id="addNoteBtn">Add Note</button>
          </div>
          <div class="notes-list" id="notesList"></div>
        </div>

        <!-- Note Editor View -->
        <div id="noteEditorView" style="display: none;">
          <button class="back-btn" id="backToNotes">← Back to Notes</button>
          <h2>Edit Note</h2>
          <textarea id="noteContent" class="note-editor"></textarea>
          <button class="btn" id="updateNoteBtn">Update Note</button>
        </div>
      </div>
    </section>

    <!-- Links Section -->
    <section class="content-section" id="linksSection">
      <div class="todo-container">
        <h2>Links Collection</h2>
        <div class="input-section">
          <input type="text" id="linkTitleInput" placeholder="Enter link title" />
          <input type="text" id="linkUrlInput" placeholder="Enter URL (https://...)" />
          <button class="btn" id="addLinkBtn">Add Link</button>
        </div>
        <div class="links-grid" id="linksList"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
